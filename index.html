<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css";
  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
</head>

<body>
  <div class="container">
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Chahat-23">Chahat</a>.
    </div>

    <div class="social-profile-card">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile-image" class="profile-image">
      <h1>Jessica Randall</h1>
      <div class="location">London, United Kingdom</div>
      <p>"Front-end developer and avid reader."</p>
      
      <div class="buttons">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </div>
</body>
</html>
